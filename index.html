<!DOCTYPE html>
<html>
  <head>
    <title>ToDo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/7.css" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0 0 0 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* メニューバー */
      ul[role="menubar"] {
        margin: -6px -6px -6px -6px;
      }

      /* コンテンツ */
      .content {
        padding: 0 0.5rem 0 0.5rem;
      }

      /* タスクリスト */
      #taskList {
      }

      /* タスクリスト > 項目 */
      #taskList div {
        margin-top: 0.5rem;
      }
    </style>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="window" style="max-width: 640px">
      <!-- タイトルバー -->
      <div class="title-bar">
        <div class="title-bar-text">ToDo</div>
        <div class="title-bar-controls">
          <button aria-label="Close"></button>
        </div>
      </div>
      <!---->
      <div class="window-body">
        <!-- メニューバー -->
        <ul role="menubar">
          <li role="menuitem" tabindex="0" aria-haspopup="true">
            ファイル(F)
            <ul role="menu">
              <li role="menuitem">
                <a href="javascript:void(0);" onClick="file.click();"
                  >インポート...</a
                >
              </li>
              <li role="menuitem" class="has-divider">
                <a href="javascript:void(0);" onClick="csvExport();"
                  >エクスポート</a
                >
              </li>
              <li role="menuitem"><a href="#menu">終了</a></li>
            </ul>
          </li>
          <li role="menuitem" tabindex="0" aria-haspopup="true">
            ヘルプ(H)
            <ul role="menu">
              <li role="menuitem">
                <a href="#version-dialog">バージョン情報</a>
              </li>
            </ul>
          </li>
        </ul>
        <!---->

        <div class="content">
          <!-- タスク登録フォーム -->
          <p style="margin-top: 1.5rem">タスクの登録:</p>
          <form
            id="taskForm"
            onSubmit="addTask(task_name.value, task_due_date.value); event.preventDefault();"
          >
            <input type="text" name="task_name" placeholder="タスクを入力..." />
            <input type="date" name="task_due_date" />
            <button>登録</button>
          </form>
          <!---->

          <!-- タスクリスト -->
          <p style="margin-top: 1.5rem">登録済みのタスク:</p>
          <div id="taskList" style="margin-left: 1rem; min-height: 5rem"></div>
          <!---->

          <!-- インポートフォーム (非表示) -->
          <form id="importForm" style="display: none">
            <input
              id="file"
              type="file"
              name="file"
              onchange="csvImport()"
              accept=".csv"
            />
          </form>
          <!---->
        </div>
      </div>

      <!-- ステータスバー -->
      <div class="status-bar">
        <p class="status-bar-field">
          <span id="numOfTasks"></span>
          件中
          <span id="numOfCompletedTasks"></span>
          件のタスクが完了済み
        </p>
      </div>
      <!---->
    </div>

    <!-- バージョン情報ダイアログ -->
    <div
      class="window is-bright"
      id="version-dialog"
      role="dialog"
      aria-labelledby="dialog-title"
    >
      <div class="title-bar">
        <div class="title-bar-text" id="dialog-title">
          ToDo のバージョン情報
        </div>
        <div class="title-bar-controls">
          <button aria-label="Close" onclick="history.back()"></button>
        </div>
      </div>
      <div class="window-body">
        <h2 class="instruction instruction-primary">ToDo のバージョン情報</h2>
        <p>
          OdenTools ToDo アプリ<br />
          バージョン 1.0.0
        </p>
        <p>
          この製品は<a
            href="https://github.com/mugifly/study-frontend-web-app-vanilla-todo-w7/blob/w7/LICENSE"
            target="_blank"
            rel="noopener"
            >MITライセンス</a
          >の条件に基づいて次の方にライセンスされています。
        </p>
        <p>Everyone</p>
      </div>
      <footer style="text-align: right">
        <button onclick="history.back()">OK</button>
      </footer>
    </div>
    <!---->
  </body>
</html>
