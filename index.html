<!DOCTYPE html>
<html>
  <head>
    <title>ToDo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/7.css" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0 0 0 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="window" style="max-width: 640px">
      <div class="title-bar">
        <div class="title-bar-text">ToDo</div>
        <div class="title-bar-controls">
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p></p>
        <form>
          <input type="text" name="task_name" placeholder="タスクを入力..." />
          <input type="date" name="task_due_date" />
          <button>登録</button>
        </form>

        <ul></ul>
        <button id="export" type="button">CSV出力</button>
        <form id="importForm">
          <input id="file" type="file" name="file" onchange="csvImport()" />
        </form>
      </div>
      <div class="status-bar">
        <p class="status-bar-field">
          <span id="numOfTasks"></span>
          件中
          <span id="numOfCompletedTasks"></span>
          件のタスクが完了済み
        </p>
      </div>
    </div>
  </body>
</html>
